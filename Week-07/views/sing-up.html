<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MegaRocket GYM - Login</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/sing-up.css"/>
    <script defer src="../js/sing-up.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          class="image-logo-01"
          src="../../assets/images/img-logo-01.svg"
          alt="Logo"/>
        <img
          class="image-logo-02"
          src="../../assets/images/img-logo-02.svg"
          alt="Logo"/>
      </div>
      <a href="index.html"
        ><img src="../../assets/images/arrow-back.png" alt="arrow-back"/>
      </a>
    </header>
    <main>
      <h1>Sing Up</h1>
      <div class="form-container">
        <h2>Register</h2>
        <form>
          <div class="name-lastname-container">
            <div class="form-element">
              <label>Name</label>
              <input id="name" type="text"/>
              <div id="name-error" class="error"></div>
            </div>
            <div class="form-element">
              <label>Last Name</label>
              <input id="lastName" type="text"/>
              <div id="last-name-error" class="error"></div>
            </div>
          </div>
          <div class="dni-bday-container">
            <div class="form-element">
              <label>DNI</label>
              <input id="dni" type="text"/>
              <div id="dni-error" class="error"></div>
            </div>
            <div class="form-element">
              <label>Birthday Date</label>
              <input id="birthDate" type="date"/>
              <div id="birth-date-error" class="error"></div>
            </div>
          </div>
          <div class="phone-adress-container">
            <div class="form-element">
              <label>Phone</label>
              <input id="phone" type="text"/>
              <div id="phone-error" class="error"></div>
            </div>
            <div class="form-element">
              <label>Address</label>
              <input id="address" type="text"/>
              <div id="address-error" class="error"></div>
            </div>
          </div>
          <div class="place-post-container">
            <div class="form-element">
              <label>Location</label>
              <input id="location" type="text"/>
              <div id="location-error" class="error"></div>
            </div>
            <div class="form-element">
              <label>Post Code</label>
              <input id="postCod" type="text"/>
              <div id="post-code-error" class="error"></div>
            </div>
          </div>
          <div class="form-element">
            <label>Email</label>
            <input id="email" class="email" type="text"/>
            <div id="email-error" class="error"></div>
          </div>
          <div class="password-container">
            <div class="form-element">
              <label>Password</label>
              <input id="password" type="password"/>
              <div id="password-error" class="error"></div>
            </div>
            <div class="form-element">
              <label>Repeat Password</label>
              <input id="repeatPassword" type="password"/>
              <div id="repeatPassword-error" class="error"></div>
            </div>
          </div>
          <div class="button-container">
            <button id="sing-up-button" class="btn">Sing Up</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
